  <section class="edit-box">
    <div class="container p-5">
      <div class="inner-edit-box p-5">
        <h2 class="stroked-title"><span>Edit Profile</span></h2>
        <hr>
        <div class="row">
          <div class="col-lg-3">
            <div class="edit-image text-center">
              <div class="avatar rounded-circle"><img class="avatar rounded-circle img-fluid" id="output"
                  src="img/player.jpg" alt="avatar"></div>
              <hr>
              <input class="form-control" id="ch-img" type="file"
                onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])">
              <label class="text-capitalize" for="ch-img"><i class="far fa-edit mr-2"></i>change your image</label>
            </div>
          </div>
          <div class="col-lg-9 mt-5 mt-lg-0">
            <div class="edit-personal-info">
              <h3 class="stroked-title"><span>Personal info</span></h3>
              <hr>
              <form class="form" role="form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">First name :</label>
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Last name :</label>
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Username :</label>
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Email :</label>
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label" for="tel">tel. number :</label>
                      <input class="form-control" type="text" id="tel">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Height :</label>
                      <input class="form-control" type="text" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Password :</label>
                      <input class="form-control" type="password" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">Confirm password :</label>
                      <input class="form-control" type="password" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group text-capitalize">
                      <label class="control-label">player position :</label>
                      <ul class="position-of-player">
                        <li> <i></i></li>
                        <li class="text-placeholder"></li>
                      </ul>
                      <ul class="position-submenu">
                        <li class="text-capitalize">right</li>
                        <li class="text-capitalize"> left</li>
                        <li class="text-capitalize"> both</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group birthdate-calendar text-capitalize"><i class="birthdate-icon">
                        <svg width="25" height="25" viewBox="0 0 53 56" fill="none">
                          <path
                            d="M48 7H5C2.79086 7 1 8.79086 1 11V51C1 53.2091 2.79086 55 5 55H48C50.2091 55 52 53.2091 52 51V11C52 8.79086 50.2091 7 48 7Z"
                            stroke="#555" stroke-width="3"></path>
                          <path d="M0 21H52" stroke="#555" stroke-width="3"></path>
                          <path d="M15 0V12" stroke="#555" stroke-width="4"></path>
                          <path d="M39 0V12" stroke="#555" stroke-width="4"></path>
                          <path d="M15 36L22.5 43.5L39 27" stroke="#555" stroke-width="3"></path>
                        </svg></i>
                      <label class="control-label" for="datepicker">birthdate :</label>
                      <input class="form-control" id="datepicker" type="text" placeholder="d-m-Y" data-large-mode="true"
                        data-lock="to" data-translate-mode="true">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group text-capitalize mt-4">
                      <input class="text-capitalize btn rounded-0 mr-2" type="submit" value="save changes">
                      <input class="text-capitalize btn rounded-0" type="reset" value="cancel">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
