  <section class="log-page" data-aos="fade-up" data-aos-offset="0" data-aos-duration="700">
    <div class="container">
      <div class="row py-5">
        <div class="col-lg-6">
          <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
              <div class="form-header">
                <h1>Account Login</h1>
              </div>
              <div class="form-facebook-log mb-3">
                <button><i class="fab fa-facebook-square fa-lg"></i><span class="text-capitalize">log in with facebook
                    account</span></button>
              </div>
              <div class="form-separated my-4"><span> </span><span>OR</span><span></span></div>
              <div class="form-content">
                <form>
                  <div class="form-group text-capitalize">
                    <label for="log-username">Username</label>
                    <input type="text" id="log-username">
                  </div>
                  <div class="form-group text-capitalize">
                    <label for="log-password">Password</label>
                    <input type="password" id="log-password">
                  </div>
                  <div class="form-group text-capitalize">
                    <input type="checkbox" id="custom-check">
                    <label class="form-remember text-capitalize" for="custom-check">Remember Me</label><a
                      class="form-recovery" href="#">Forgot Password?</a>
                  </div>
                  <div class="form-group text-capitalize">
                    <button type="submit">Log In</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="form-panel two">

              </div>

                  </div>
                  <div class="form-group text-capitalize">

                    <input type="text" id="lastname">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white" for="reg-username">username</label>
                    <input type="text" id="reg-username">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white" for="reg-password">Password</label>
                    <input type="password" id="reg-password">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white" for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white" for="email">Email Address</label>
                    <input type="email" id="email">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white" for="tel">tel. number</label>
                    <input type="text" id="tel">
                  </div>
                  <div class="form-group text-capitalize">
                    <label class="text-white">player position</label>
                    <ul class="position-of-player">
                      <li> <i></i></li>
                      <li class="text-placeholder"></li>
                    </ul>
                    <ul class="position-submenu">
                      <li class="text-capitalize">right</li>
                      <li class="text-capitalize"> left</li>
                      <li class="text-capitalize"> both</li>
                    </ul>
                  </div>
                  <div class="form-group birthdate-calendar text-capitalize"><i class="birthdate-icon">

                        <path
                          d="M48 7H5C2.79086 7 1 8.79086 1 11V51C1 53.2091 2.79086 55 5 55H48C50.2091 55 52 53.2091 52 51V11C52 8.79086 50.2091 7 48 7Z"
                          stroke="white" stroke-width="3"></path>

                        <path d="M39 0V12" stroke="white" stroke-width="4"></path>

  <script type="text/javascript">
    var panelOne = $('.form-panel.two').height(),
      panelTwo = $('.form-panel.two')[0].scrollHeight + 200;

    $('.form-panel.two').not('.form-panel.two.active').on('click', function (e) {
      //- e.preventDefault();

      $('.form-toggle').addClass('visible');
      $('.form-panel.one').addClass('hidden');
      $('.form-panel.two').addClass('active');
      $('.form').animate({
        'height': panelTwo
      }, 200);
    });
    $('.form-toggle').on('click', function (e) {
      e.preventDefault();
      $(this).removeClass('visible');
      $('.form-panel.one').removeClass('hidden');
      $('.form-panel.two').removeClass('active');
      $('.form').animate({
        'height': panelOne
      }, 200);
    });

    var $forgotPassword = $('.forget-pass');

    $('.form-recovery').click(function (e) {
      e.preventDefault();
      $forgotPassword.fadeIn();
    });
    $('.close-forget-pass').click(function () {
      $forgotPassword.fadeOut();
    });
    $('.form-recovery').click(function (e) {
      e.stopPropagation();
    })
    $forgotPassword.find('.box').click(function (e) {
      e.stopPropagation();
    })
    $(document).click(function () {
      $forgotPassword.fadeOut();
    })
    $(document).keydown(function (e) {
      if (e.keyCode == 27) {
        $forgotPassword.fadeOut();
      }
    });
  </script>
